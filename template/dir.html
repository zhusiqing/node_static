<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>directory</title>
</head>
<body>
    <h3>title: {{title}}</h3>
    <h4>path: {{path}}</h4>
    <ol>
        {{#each files}}
            <li>
                <a href="{{../path}}{{this}}">{{this}}</a>
            </li>
        {{/each}}
    </ol>
</body>
</html>
